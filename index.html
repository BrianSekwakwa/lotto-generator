<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lotto Generator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h2><img src="image01.png" alt="lottery image" /></h2>
          <h2>Lotto PowerBall Generator</h2>
        </div>
        <p>Tata ma'chance tata ma'millions</p>
      </header>
      <div id="display"></div>

      <!-- Generates the normal numbers of powerball -->
      <div id="generateNumbers">
        <button type="button" id="genNumber">Generate</button>
        <button type="button" id="clearNumbers">Clear</button>
        <p>Generates random numbers from 1 to 50</p>
      </div>

      <div id="displayPower"></div>
      <!-- Generates PowerBall number -->
      <div class="generatePowerball">
        <button type="button" id="genPowerBall">Generate</button>
        <button type="button" id="clearPowerBall">Clear</button>
        <p>Generates PowerBall number from 1 to 10</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
